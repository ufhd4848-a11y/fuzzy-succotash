# ==========================================
# Render Blueprint for SushiWave
# ==========================================

services:
  # Backend Web Service
  - type: web
    name: sushiwave-backend
    runtime: docker
    repo: https://github.com/yourusername/sushiwave
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: sushiwave-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://sushiwave.netlify.app
      - key: COOKIE_DOMAIN
        value: onrender.com
    healthCheckPath: /health
    buildFilter:
      paths:
        - backend/**
      ignoredPaths:
        - backend/**/*.test.js
        - backend/**/*.spec.js

  # Optional: Admin Dashboard (if needed separately)
