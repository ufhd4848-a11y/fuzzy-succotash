  #   name: sushiwave-admin
  #   runtime: static
  #   buildCommand: cd admin && npm install && npm run build
  #   staticPublishPath: ./admin/dist
  #   envVars:
  #     - key: VITE_API_URL
  #       fromService:
  #         name: sushiwave-backend
  #         type: web
  #         property: host

databases:
  # PostgreSQL Database
  - name: sushiwave-db
    databaseName: sushiwave
    user: sushiwave
    plan: free
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

# Environment variables for all services
envVarGroups:
  - name: sushiwave-secrets
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true