version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: sushiwave-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-sushiwave}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sushiwave_secret}
      POSTGRES_DB: ${DB_NAME:-sushiwave}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-sushiwave} -d ${DB_NAME:-sushiwave}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sushiwave-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sushiwave-backend
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-5000}
      DATABASE_URL: postgresql://${DB_USER:-sushiwave}:${DB_PASSWORD:-sushiwave_secret}@postgres:5432/${DB_NAME:-sushiwave}?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - backend_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npx prisma db seed && npm run dev"
    networks:
      - sushiwave-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sushiwave-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5000}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-SushiWave}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    command: npm run dev
    networks:
      - sushiwave-network

volumes:
  postgres_data:
  backend_node_modules:
  frontend_node_modules:

networks:
  sushiwave-network:
    driver: bridge